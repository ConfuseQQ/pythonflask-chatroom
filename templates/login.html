{% extends "layout.html" %}
{% block title %}Flask - Online Chatroom{% endblock %}
{% block header %}
        <div>
            <h1>Header</h1>
        </div>
{% endblock %}
{% block main %}
        <div>
            <form method="POST">
                <br>
                <fieldset>
                    <legend>Login Form (POST)</legend>
                    <label>Login : <input type="text" name="username" placeholder=""> </label><br>
                    <label>Password : <input type="password" name="password" placeholder=""> </label><br>
                    <button type="submit">Login</button>
                </fieldset>
            </form>
        </div>
{% endblock %}
{% block footer %}
        <div>
            <h1>Footer</h1>
        </div>
{% endblock %}
